<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방문시각</title>
    <script>
        function showTime(){
            var dateElement = document.getElementById('currentTime'); //8장 getElementById
            var now = new Date(); // 7장 Date객체
            var option="방문시각: "
            option+=now.getFullYear()+"년도 ";
            option+=now.getMonth()+1+"월 ";
            option+=now.getDate()+"일 ";
            option+=now.getHours()+"시 ";
            option+=now.getMinutes()+"분 ";
            dateElement.textContent=option;
        }
    </script>
</head>
<body onload="showTime()">
    <h3 id="currentTime" style="text-align: right;"></h3>
</body>
</html>
