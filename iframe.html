<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방문시각</title>
    <script>
        function showTime(){
            var dateElement = document.getElementById('currentTime'); //8장 getElementById
            var now = new Date(); // 7장 Date객체
            var option={
                year : 'numeric',
                month : 'long',
                day :'numeric',
                hour:'2-digit',
                minute:'2-digit'
            };
            dateElement.textContent=now.toLocaleDateString('ko-KR', option);
        }
    </script>
</head>
<body onload="showTime()">
    <h3 id="currentTime" style="text-align: right;"></h3>
</body>
</html>
